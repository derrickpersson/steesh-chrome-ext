<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css">
  <script src="sign_up.js"></script>
</head>
<body>
  <section id="formSection" class="section">
    <div class="container">
      <h1 class="title"> Get started with Steesh! </h1>
      <h3 class="subtitle">Enter in the below information to begin sending articles to your Kindle</h3>
      <form id="logInForm" class="">
        <div class="field">
          <label class="label is-large" for="firstName">First Name:</label>
          <div class="control">
            <input class="input is-large" id="firstName" type="text" name="firstName" required>
          </div>
        </div>
        <div class="field">
          <label class="label is-large" for="lastName">Last Name:</label>
          <div class="control">
            <input class="input is-large" id="lastName" type="text" name="lastName" required>
          </div>
        </div>
        <div class="field">
          <label class="label is-large" for="email">Email:</label>
          <div class="control">
            <input class="input is-large" id="email" type="text" name="email" required pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
          </div>
          <p class="is-large">This should be the email you use to send documents to your kindle, find yours <a target="_blank" class="is-link" href="https://www.amazon.ca/gp/help/customer/display.html?nodeId=201974220">here.</a></p>
        </div>
        <div class="field">
          <label class="label is-large" for="kindleEmail">Kindle Email:</label>
          <div class="control">
            <input class="input is-large" id="kindleEmail" type="text" name="email" required pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
          </div>
          <p class="is-large">This should be the email you send the documents to, find yours <a target="_blank" class="is-link" href="https://www.amazon.ca/gp/help/customer/display.html?nodeId=201974220">here.</a></p>
        </div>
        <div class="field-body">
          <div class="field-label">
            <!-- Left empty for spacing -->
          </div>
          <div class="field">
            <div class="control">
              <input class="button is-primary is-large is-rounded" id="formButton" type="submit" value="Get Started!">
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
